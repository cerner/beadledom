language: java
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.m2"
before_install:
- openssl aes-256-cbc -K $encrypted_4d3aca009c62_key -iv $encrypted_4d3aca009c62_iv -in .travis/deploy_site.enc -out .travis/deploy_site -d
- export PATH=$PATH:${TRAVIS_BUILD_DIR}/target
install:
- sudo apt-get install -y gnupg2
- mvn --settings .travis/settings.xml install -DskipTests=true -Dmaven.javadoc.skip=true -Dgpg.skip=true -B -V -e
deploy:
- provider: script
  script: ".travis/publish.sh"
  skip_cleanup: true
  on:
    repo: cerner/beadledom
    branch: master
- provider: script
  script: ".travis/publish.sh"
  skip_cleanup: true
  on:
    repo: cerner/beadledom
    tags: true
branches:
  only:
    - master
env:
  global:
  - GPG_DIR=${TRAVIS_BUILD_DIR}/.travis/
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
